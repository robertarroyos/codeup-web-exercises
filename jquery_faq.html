<script>

    $('#highlightLi').click(function() {
        $('ul').each(function (){
            $(this).children().last().css('background', 'yellow');
        })

    });

    $('h3').click(function() {
        $(this).next().children().css('font-weight', 'bold');
    })

    $('li').click(function () {
        $(this).parent().children().first().css('color', 'blue');
    })

    $('#leftBtn').click(function() {
        let leftFrameSrc = $('.leftFrame').attr('src');
        let centerFrameSrc = $('.centerFrame').attr('src');
        $('.leftFrame').attr('src', centerFrameSrc);
        $('.centerFrame').attr('src', leftFrameSrc);
    })

    $('#centerBtn').click(function () {
        let randomSrc = Math.floor(Math.random() * 2) + 1;
        let centerFrameSrc = $('.centerFrame').attr('src');;
        let leftFrameSrc = $('.leftFrame').attr('src');
        let rightFrameSrc = $('.rightFrame').attr('src');
        if (randomSrc === 1) {
            $('.leftFrame').attr('src', centerFrameSrc);
            $('.centerFrame').attr('src', leftFrameSrc);
        } else if (randomSrc === 2) {
            $('.rightFrame').attr('src', centerFrameSrc);
            $('.centerFrame').attr('src', rightFrameSrc);
        }
    });

    $('#rightBtn').click(function() {
        let centerFrameSrc = $('.centerFrame').attr('src');
        let rightFrameSrc = $('.rightFrame').attr('src');
        $('.rightFrame').attr('src', centerFrameSrc);
        $('.centerFrame').attr('src', rightFrameSrc);
    })
