<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Order Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Your custom css styles go here -->
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="container-flex"> <!-- START body container -->

  <section id="navigation-bar"> <!-- START navbar -->
    <div class="container-flex mx-4">
      <div class="row">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand">Pizza World</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Menu</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control d-none d-sm-block me-1" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success d-none d-sm-block " type="submit">Search</button>
              </form>
            </div>
        </nav>
      </div>
    </div>
  </section> <!-- END navbar -->

  <section class="container bg-light pt-3">

    <div class="header-image border border-2">
        <div class="row bg-light bg-opacity-75 fs-1" style="height: 50px; width: 100%"><p class="text-center">Welcome to Pizza World!</p></div>
    </div>

    <div class="row mt-2 pt-3">
      <p class="form-header fs-2">Build your own pizza!</p>
    </div>

    <div class="row">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
            <h2><span class="badge rounded-pill bg-secondary">1</span>Example heading </h2>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          ...</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div>
    </div>
  </section>


</div> <!-- END body container -->

<!-- Main page content -->

</body>
</html>
