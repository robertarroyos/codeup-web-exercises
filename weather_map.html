<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>

<div class="page-wrapper">

    <section class="container">
        <div class="row header-row">
            <div class="header-text">Good Days and Better Days! ;)</div>
        </div>
    </section>

    <section class="container">
        <div class="row snapWeather">
            <div class="column dateToday snapText"></div>
            <div class="column currentCity snapText"></div>
            <div class="column currentTemp snapText">
                <div class="column currentOvercast snapText"></div>
            </div>
        </div>
        <div class="row fiveDaySnap">
            <div class="column">
                <div class="row daySnap dayOneSnap"></div>
                <div class="row daySnap dayOneForecast"></div>
            </div>
            <div class="column">
                <div class="row daySnap dayTwoSnap"></div>
                <div class="row daySnap dayTwoForecast"></div>
            </div>
            <div class="column">
                <div class="row daySnap dayThreeSnap"></div>
                <div class="row daySnap dayThreeForecast"></div>
            </div>
            <div class="column">
                <div class="row daySnap dayFourSnap"></div>
                <div class="row daySnap dayFourForecast"></div>
            </div>
            <div class="column">
                <div class="row daySnap dayFiveSnap"></div>
                <div class="row daySnap dayFiveForecast"></div>
            </div>

        </div>
    </section>

    <section class="container">
        <div class="row searchBar">
            <label for="searchInput"></label>
            <input id="searchInput" type="text" placeholder="Search City">
            <button id="searchBtn">Search</button>
        </div>
    </section>

    <section class="container">
        <div class="row fiveDayDetail">
            <div class="column dayDetail dayOne">
                <div class="row dayOneDate"></div>
                <div class="row dayOneHighLow">
                    <div class="column dayOneTemp"></div>
                    <div class="column clouds dayOneClouds"></div>
                </div>
            </div>
            <div class="column dayDetail dayTwo">
                <div class="row dayTwoDate"></div>
                <div class="row dayTwoHighLow">
                    <div class="column dayTwoTemp"></div>
                    <div class="column clouds dayTwoClouds"></div>
                </div>
            </div>
            <div class="column dayDetail dayThree">
                <div class="row dayThreeDate"></div>
                <div class="row dayThreeHighLow">
                    <div class="column dayThreeTemp"></div>
                    <div class="column clouds dayThreeClouds"></div>
                </div>
            </div>
            <div class="column dayDetail dayFour">
                <div class="row dayFourDate"></div>
                <div class="row dayFourHighLow">
                    <div class="column dayFourTemp"></div>
                    <div class="column clouds dayFourClouds"></div>
                </div>
            </div>
            <div class="column dayDetail dayFive">
                <div class="row dayFiveDate"></div>
                <div class="row dayFiveHighLow">
                    <div class="column dayFiveTemp"></div>
                    <div class="column clouds dayFiveClouds"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div id="weatherMap"></div>
        </div>
    </section>

    <section class="container">
        <div id="map"></div>
    </section>


</div>


<!---------------------- END OF HTML CODE ---------------------->


<!-- KEYS -->
<script src="js/keys.js"></script>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="./js/mapbox-geocoder-utils.js"></script>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- JS -->
<script src="js/weather-map.js"></script>

</body>
</html>
